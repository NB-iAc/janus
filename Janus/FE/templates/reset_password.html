<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - JANUS</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/api-client.css') }}">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="relative flex size-full min-h-screen flex-col bg-[#91BCBC] group/design-root overflow-x-hidden" style='font-family: Inter, "Noto Sans", sans-serif;'>
      <div class="layout-container flex h-full grow flex-col">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#F0F2F5] px-10 py-3">
          <div class="flex items-center gap-4 text-[#141414]">
            <div class="size-6">
              <img src="{{ url_for('static', filename='images/janus.png') }}" alt="JANUS Logo" class="h-6 w-auto">
            </div>
            <h2 class="text-[#141414] text-lg font-bold leading-tight tracking-[-0.015em]">JANUS</h2>
          </div>
        </header>
        <div class="px-40 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col w-[512px] max-w-[512px] py-5 max-w-[960px] flex-1">
            <h3 class="text-[#141414] tracking-light text-2xl font-bold leading-tight px-4 text-center pb-2 pt-5">Reset your password</h3>
            <p class="text-[#141414] text-base font-normal leading-normal pb-3 pt-1 px-4 text-center">Create a new password for your account</p>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="mx-4 my-3 p-4 bg-red-50 text-red-700 rounded-xl">
                        {% for message in messages %}
                            <p>{{ message }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
            <form action="{{ url_for('reset_password', token=token) }}" method="post">
                <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
                  <label class="flex flex-col min-w-40 flex-1">
                    <p class="text-[#141414] text-base font-medium leading-normal pb-2">New password</p>
                    <input
                      type="password"
                      id="password"
                      name="password"
                      required
                      minlength="8"
                      placeholder="At least 8 characters"
                      class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#141414] focus:outline-0 focus:ring-0 border-none bg-[#F0F2F5] focus:border-none h-14 placeholder:text-[#3E4D5B] p-4 text-base font-normal leading-normal"
                    />
                  </label>
                </div>
                <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
                  <label class="flex flex-col min-w-40 flex-1">
                    <p class="text-[#141414] text-base font-medium leading-normal pb-2">Confirm new password</p>
                    <input
                      type="password"
                      id="confirm_password"
                      name="confirm_password"
                      required
                      placeholder="At least 8 characters"
                      class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#141414] focus:outline-0 focus:ring-0 border-none bg-[#F0F2F5] focus:border-none h-14 placeholder:text-[#3E4D5B] p-4 text-base font-normal leading-normal"
                    />
                  </label>
                </div>
                <div class="flex px-4 py-3 justify-between items-center">
                  <a href="{{ url_for('home') }}" class="text-[#FFFFFF] text-base font-medium">Back to Login</a>
                  <button
                    type="submit"
                    class="flex min-w-[140px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-5 bg-[#359EFF] text-[#FFFFFF] text-base font-bold leading-normal tracking-[0.015em]"
                  >
                    <span class="truncate">Reset Password</span>
                  </button>
                </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="{{ url_for('static', filename='floor-plan-models.js') }}"></script>
    <script src="{{ url_for('static', filename='js/api-client.js') }}"></script>
    <script src="{{ url_for('static', filename='js/api-models.js') }}"></script>
</body>
</html>
